<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RandomizerByTsyrenSV</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      /* запрет прокрутки */
      background-color: #17212b;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #history {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #17212b;
      display: flex;
      justify-content: center;
      gap: 0.5rem;
      padding: 0.5rem 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
      z-index: 10;
      overflow-x: auto;
      /* если много чисел — можно прокручивать горизонтально */
      white-space: nowrap;
    }

    .capsule {
      background-color: #2aabee;
      color: #fff;
      padding: 0.3rem 0.8rem;
      border-radius: 9999px;
      font-size: 1rem;
      flex-shrink: 0;
    }

    main {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      width: 100%;
      padding-top: 3rem;
      /* чтобы не перекрывалось историей */
      box-sizing: border-box;
      height: 100vh;
    }

    h1 {
      font-size: 5rem;
      margin: 0 0 3rem 0;
      color: #ffffff;
    }

    input {
      background: #1c2b3a;
      color: #fff;
      border: 1px solid #2aabee;
      padding: 0.5rem 1.2rem;
      border-radius: 0.8rem;
      font-size: 1rem;
      width: 120px;
      text-align: center;
      margin: 0 0.5rem;
    }

    button {
      background: #2aabee;
      color: #fff;
      border: none;
      padding: 1rem 5.7rem;
      font-size: 1.4rem;
      border-radius: 1.5rem;
      cursor: pointer;
      transition: background 0.3s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
      margin-top: 1rem;
    }

    button:hover {
      background: #229ed9;
    }
  </style>
</head>

<body>
  <div id="history"></div>
  <main>
    <h1 id="number">?</h1>
    <div>
      <input type="number" id="min" placeholder="Мин" value="1" />
      <input type="number" id="max" placeholder="Макс" value="1000" />
    </div>
    <button onclick="generateRandom()">Сгенерировать</button>
  </main>

  <script>
    const history = [];

    function generateRandom() {
      const min = parseInt(document.getElementById('min').value) || 1;
      const max = parseInt(document.getElementById('max').value) || 1000;
      if (min > max) {
        alert('Мин должен быть меньше или равен Макс');
        return;
      }
      const randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      document.getElementById('number').textContent = randomNumber;

      history.unshift(randomNumber);
      if (history.length > 6) history.pop();

      const historyContainer = document.getElementById('history');
      historyContainer.innerHTML = '';
      history.forEach(num => {
        const span = document.createElement('span');
        span.className = 'capsule';
        span.textContent = num;
        historyContainer.appendChild(span);
      });
    }
  </script>
</body>

</html>
